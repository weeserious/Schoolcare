{% extends 'authentication/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Start/Stop Periodic Analysis</h2>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" name="start" class="btn btn-success mr-2">Start Analysis</button>
      <button type="submit" name="stop" class="btn btn-danger">Stop Analysis</button>
    </form>
  </div>
{% endblock %}
