{% extends 'authentication/base.html' %}

{% block title %}Password Reset | {% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-body bg-light">
                    <h1 class="text-center mb-4">Password Reset</h1>
                    <form method="post" action="{% url 'password_reset' %}" class="mb-4">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label text-secondary">{{ form.email.label_tag }}</label>
                            <input type="email" name="{{ form.email.name }}" class="form-control mt-2" id="{{ form.email.id_for_label }}" required>
                        </div>
                        

                        {% if form.errors %}
                            <div class="mb-3 p-2 rounded-xl bg-danger text-light">
                                <p>{{ form.non_field_errors }}</p>
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary w-100 mt-4">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
